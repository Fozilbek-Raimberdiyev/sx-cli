<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap');
    </style>
    <style>
        body {
            font-family: "Inter", sans-serif;
            font-optical-sizing: auto;
            font-style: normal;
        }

        [v-cloak] {
            display: none;
        }
    </style>
</head>

<body>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
    <script src="https://unpkg.com/primevue/umd/primevue.min.js"></script>
    <script src="https://unpkg.com/@primevue/themes/umd/aura.min.js"></script>
    <div class="w-full h-screen pt-4" id="app" v-cloak>
        <div class="container mx-auto px-80">
            <h1 class="capitalize text-2xl">
                {{pathName}}
            </h1>

            <form class="mt-6">
                <div class="grid grid-cols-12 gap-5 mb-6">
                    <div class="col-span-6">
                        <div class="flex flex-col gap-2">
                            <label for="entityname">Entity name</label>
                            <p-input size="small" id="entityname" v-model="pathName" aria-describedby="username-help" />
                            <small id="username-help">Enter your username to reset your password.</small>
                        </div>
                    </div>

                    <div class="col-span-6">
                        <div class="flex flex-col gap-2">
                            <label for="apiidsingular">Api ID (singular)</label>
                            <p-input size="small" id="apiidsingular" v-model="pathName"
                                aria-describedby="username-help" />
                        </div>
                    </div>
                    <div class="col-span-6"></div>
                    <div class="col-span-6">
                        <div class="flex flex-col gap-2">
                            <label for="apiidplural">Api ID (plural)</label>
                            <p-input size="small" id="apiidplural" v-model="pathName"
                                aria-describedby="username-help" />
                        </div>
                    </div>
                </div>
                <divider></divider>
                <p-button @click="isVisibleModal=true" size="small" badgeSeverity="info"> Create fields </p-button>

            </form>
        </div>
        <p-dialog v-model:visible="isVisibleModal" modal header="Edit Profile" :style="{ width: '25rem' }">
            <span class="text-surface-500 dark:text-surface-400 block mb-8">Update your information.</span>
            <div class="flex items-center gap-4 mb-4">
                <label for="username" class="font-semibold w-24">Username</label>
                <p-input size="small" id="username" class="flex-auto" autocomplete="off" />
            </div>
            <div class="flex items-center gap-4 mb-8">
                <label for="email" class="font-semibold w-24">Email</label>
                <p-input size="small" id="email" class="flex-auto" autocomplete="off" />
            </div>
            <div class="flex justify-end gap-2">
                <p-button size="small" type="button" label="Cancel" severity="secondary" @click="visible = false"></p-button>
                <p-button size="small" type="button" label="Save" @click="isVisibleModal = false"></p-button>
            </div>
        </p-dialog>
    </div>

    <script type="module">
        const { createApp, ref } = Vue;
        const app = createApp({
            setup() {
                const pathName = location.pathname.split("/")[2];
                const message = ref('Hello Vue!');
                const count = ref(1);
                const date = ref();
                const isVisibleModal = ref(false);
                return {
                    message,
                    count,
                    date,
                    pathName,
                    isVisibleModal
                }
            }
        });

        app.use(PrimeVue.Config, {
            theme: {
                preset: PrimeVue.Themes.Aura
            }
        });
        app.component('p-datepicker', PrimeVue.DatePicker);
        app.component('p-input', PrimeVue.InputText)
        app.component('divider', PrimeVue.Divider)
        app.component('p-button', PrimeVue.Button)
        app.component('p-dialog', PrimeVue.Dialog)
        app.mount('#app');
    </script>
</body>

</html>
